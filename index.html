<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main class="main">
    <section class="profile">
      <img src="images/image-jeremy.png" alt="profile photo" class="profile__picture">
      <p class="profile__subtitle">Report for</p>
      <h1 class="profile__heading">Jeremy Robson</h1>
      <div class="period-switcher">
        <p id="period-switcher__daily">Daily</p>
        <p id="period-switcher__weekly">Weekly</p>
        <p id="period-switcher__monthly">Monthly</p>
      </div>
    </section>
    <section class="card card-work">
      <div class="card__row-primary">
        <h2 class="card__heading">Work</h2>
        <img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
      </div>
      <div class="card__row-secondary">
        <p class="card__duration-now">32hrs</p>
        <p class="card__duration-previous">Previous - 36hrs</p>
      </div>
    </section>
    <section class="card card-play">
      <div class="card__row-primary">
        <h2 class="card__heading">Play</h2>
        <img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
      </div>
      <div class="card__row-secondary">      
        <p class="card__duration-now">10hrs</p>
        <p class="card__duration-previous">Previous - 8hrs</p>
      </div>
    </section>
    <section class="card card-study">
      <div class="card__row-primary"></div>
        <h2 class="card__heading">Study</h2>
        <img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
      </div>
      <div class="card__row-secondary"> 
        <p class="card__duration-now">4hrs</p>
        <p class="card__duration-previous">Previous - 7hrs</p>
      </div>
    </section>
    <section class="card card-exercise">
      <div class="card__row-primary"></div>    
        <h2 class="card__heading">Exercise</h2>
        <img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
      </div>
      <div class="card__row-secondary">     
        <p class="card__duration-now">4hrs</p>
        <p class="card__duration-previous">Previous - 5hrs</p>
      </div>
    </section>
    <section class="card card-social">
      <div class="card__row-primary"></div>   
        <h2 class="card__heading">Social</h2>
        <img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
      </div>
      <div class="card__row-secondary">     
        <p class="card__duration-now">5hrs</p>
        <p class="card__duration-previous">Previous - 10hrs</p>
      </div>   
    </section>
    <section class="card card-sefcare">
      <div class="card__row-primary"></div>  
        <h2 class="card__heading">Self Care</h2>
        <img src="images/icon-ellipsis.svg" alt="ellipsis" class="ellipsis">
      </div>
      <div class="card__row-secondary">      
        <p class="card__duration-now">2hrs</p>
        <p class="card__duration-previous">Previous - 2hrs</p>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MichalT</a>.
    </div>
  </footer>
</body>
</html>
